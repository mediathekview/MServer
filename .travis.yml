language: java
jdk:
- oraclejdk8
addons:
  sonarqube: true
env:
  global:
    - secure: 
script:
  - "./gradlew check build --debug --stacktrace"
  - if [ "$TRAVIS_BRANCH" == "develop" ]; then
      openssl aes-256-cbc -K $encrypted_3a9121b37456_key -iv $encrypted_3a9121b37456_iv 
        -in scripte/deploy/RepoZugang.properties.enc -out scripte/deploy/RepoZugang.properties -d;
      ./gradlew releaseSnapshot;
    fi
after_success:
  - sonar-scanner -Dsonar.login=$SONAR_TOKEN
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.sonar/cache/"
  
before_deploy:
  - openssl aes-256-cbc -K $encrypted_3a9121b37456_key -iv $encrypted_3a9121b37456_iv 
    -in scripte/deploy/RepoZugang.properties.enc -out scripte/deploy/RepoZugang.properties -d
  - ./gradlew release
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - build/libs/*.jar
    - build/distributions/*
  skip_cleanup: true
  on:
    tags: true
