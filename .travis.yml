language: java
jdk:
- oraclejdk8
addons:
  sonarcloud:
    organization: "mediathekview"
    token:
      secure: 
    github_token:
      secure: 
    branches:
      - master
      - develop
      - feature/.*
      - hotfix/.*
  
  
env:
  global:
    - secure: 
script:
  - ./gradlew check developTest build
  - if [ "$TRAVIS_BRANCH" == "develop" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      ./gradlew releaseSnapshot;
    fi
after_success:
  - sonar-scanner
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.sonar/cache/"
  
before_deploy:
  - ./gradlew release
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - build/libs/*.jar
    - build/distributions/*
  skip_cleanup: true
  on:
    tags: true
