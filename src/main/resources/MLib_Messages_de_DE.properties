
filmlistCompressError = Beim komprimieren der Filmliste ist ein Fehler aufgetreten. M\u00F6gliche Ursache k\u00F6nnten fehlende Schreibrechte oder ein inkorrekter Pfad sein. Der Pfad der angegebenen Filmliste lautet: "%s".

filmlistDecompressError = Beim entkomprimieren der Filmliste ist ein Fehler aufgetreten. M\u00F6gliche Ursache k\u00F6nnten fehlende Schreibrechte oder ein inkorrekter Pfad sein. Der Pfad der angegebenen Filmliste lautet: "%s".

filmlistImportFinished = ...Filmlisten import beendet.

filmlistImportStarted = Filmlisten import gestartet...

filmlistReadError = Beim lesen der Filmliste ist ein Fehler aufgetreten. M\u00F6gliche Ursache k\u00F6nnte nicht erreichbarkeit der Filmliste bzw. fehlende Leserechte sein.

filmlistWriteError = Beim schreiben der Filmliste ist ein Fehler aufgetreten. M\u00F6gliche Ursache k\u00F6nnten fehlende Schreibrechte oder ein inkorrekter Pfad sein. Der angegebene Pfad lautet: "%s".

filmlistWriteFinished = ... Filmliste wurde erfolgreich nach %s geschrieben.

filmlistWriteStarted = Filmliste wird geschrieben...
